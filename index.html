<DOCTYPE html>
<html>
   <head>
      <link href="style.css" rel="stylesheet" />
      <meta charset=utf-8 />
      <title>Star Graph</title>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
      <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
      <script src="code.js"></script>
   </head>
   <body>
      <div id="backImage"></div>
      <div id="attribute"></div>
      <div id="cy"></div>
      <div id="movieName"></div>
      <input type="text" name="search" id="addActor" class="float input" onkeyup="getSugg(event.keyCode, this.value)" placeholder="Add an actor" />
      <label style="bottom:50px" class="float check">
      <input type="checkbox" id="redraw" onclick="redraw = !redraw"> Redraw graph after adding actor </label>
      <label style="bottom:30px" class="float check">
      <input type="checkbox" id="showDocs" onclick="changeDoc(this)"> Include documentaries </label>
      <label style="bottom:10px" class="float check">
      <input type="checkbox" id="showPics" onclick="changePictures(this)"> Show pictures </label>
      <button class="float control" style="bottom: 70px; right: 10px" onclick="cy.fit()">Fit to screen</button>
      <button class="float control" style="bottom: 100px; right: 10px" onclick="cy.center()">Center graph</button>
      <input id="zoom" class="float control" type="range" name="points" min="0.1" max="3" step=".1" style="bottom:130px; right:10px" oninput="zoom(this.value);">
      <select id="layout" class="float control" style="bottom:160px; right: 10px" onchange="changeLayout(this.value);">
         <option value="">Select layout</option>
         <option value="circle">Circle</option>
         <option value="fdgd">Force-directed</option>
      </select>
   </body>
</html>
